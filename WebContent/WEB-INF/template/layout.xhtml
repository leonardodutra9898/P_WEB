<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	>
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>OS</title>
</h:head>

<h:body>

<f:metadata>
	<f:event listener="#{pBean.init}" type="preRenderView" />
	<f:event listener="#{pBean.setPermissoesPaginas(uBean.usuario.FUNCAO,'OS')}" type="preRenderView" />
</f:metadata>

<p:layout fullPage="true">
 
    <p:layoutUnit position="north" size="100" header="Sistema de Ordem de Serviços,   Olá #{uBean.usuario.nome}!  (#{uBean.usuario.FUNCAO})  " resizable="true" closable="false" collapsible="false">
        
<h:form>     
    <p:growl id="messages" showDetail="true" />
 
    <p:toolbar>
        <f:facet name="left">
            <p:button type="button" value="Novo OS" icon="fa fa-plus" outcome="/os/newOS.xhtml" rendered="#{pBean.pps.adminOsNew}"/>
            <p:button type="button" value="Novo OS" icon="fa fa-plus" outcome="/os/newOS.xhtml" rendered="#{pBean.pps.gerOsNew}"/>
            <p:button type="button" value="Novo OS" icon="fa fa-plus" outcome="/os/newOS.xhtml" rendered="#{pBean.pps.supOsNew}"/>
            <p:button type="button" value="Novo OS" icon="fa fa-plus" outcome="/os/newOS.xhtml" rendered="#{pBean.pps.tecOsNew}"/>
        </f:facet>
        
		<f:facet name="left">
            <p:button type="button" value="Listar OS" icon="fa fa-align-justify" outcome="/os/listOS.xhtml"/>
        </f:facet>
 
          

		<f:facet name="left">
            <p:button type="button" value="Finanças (Lançamentos)" icon="fa fa-money" outcome="/financeiro/listFinanceiro.xhtml"/>
        </f:facet>          
          
        <f:facet name="right">
            <p:button type="button" value="Novo Cliente" icon="fa fa-plus" outcome="/cliente/newCliente.xhtml" />
        </f:facet>
        
        
        
        <f:facet name="right">
            <p:button type="button" value="Novo Funcionário" icon="fa fa-plus" outcome="/funcionario/newFuncionario.xhtml"/>
        </f:facet> 
        
         <f:facet name="right">
			<p:menuButton value="Mais">
                <p:menuitem value="Listar Clientes" update="messages" icon="fa fa-align-justify large" outcome="/cliente/listCliente.xhtml" />
                <p:menuitem value="Listar Funcionários" update="messages" icon="fa fa-align-justify large" outcome="/funcionario/listFuncionario.xhtml"/>

            </p:menuButton>
         </f:facet>   
            
            <f:facet name="right">
			<p:menuButton value="Opções">
			    <p:menuitem value="Permissões" update="messages" icon="fa fa-gear large" outcome="/cliente/listCliente.xhtml" />
                <p:menuitem value="Mudar Senha" update="messages" icon="fa fa-user-secret large" outcome="/funcionario/mudarSenha.xhtml"/>
                <p:menuitem value="Logout" update="messages" icon="fa fa-eject large" action="#{uBean.logout}"/>
            </p:menuButton>
 		</f:facet>
 		
    </p:toolbar>
</h:form>

    </p:layoutUnit>
 
    <p:layoutUnit position="south" size="100" header="Colaboradores (Leonardo e Luan)" resizable="false" closable="true" collapsible="false">
        <!-- <h:outputText value="South unit content." /> -->
    </p:layoutUnit>

 
    <p:layoutUnit position="center">
        
		<ui:insert name="conteudo">
			
		</ui:insert>

    </p:layoutUnit>
 
</p:layout>	
	
	
</h:body>

</html>
