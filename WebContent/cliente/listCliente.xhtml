<ui:composition template="/WEB-INF/template/layout.xhtml" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
>

<ui:define name="conteudo">

<h:form id="cliForm">
<p:growl id="growl" life="2000" />

<p:dataTable var="cli" value="#{cliBean.clientes}" id="dTb">
    <p:column headerText="ID">
        <h:outputText value="#{cli.id}" />
    </p:column>
 
	 <p:column headerText="Nome">
        <h:outputText value="#{cli.nome}" />
    </p:column>
 
    <p:column headerText="E-mail">
        <h:outputText value="#{cli.email}" />
    </p:column>

	 <p:column headerText="CPF">
        <h:outputText value="#{cli.cpf}" />
    </p:column>
 
 	<p:column headerText="Endereço">
        <h:outputText value="#{cli.endereco}" />
    </p:column>
    
    <p:column>
		
        <p:commandButton icon="fa fa-fw fa-trash" title="Delete" oncomplete="excluirMensagemCliModal.show();" process="@this" update=":cliForm">
        	<p:confirm header="Confirme exclusão" message="Certeza que quer excluir?" icon="fa fa-fw fa-trash"/>
         	<f:setPropertyActionListener value="#{cli}" target="#{cliBean.clienteSelecionado}" />
        </p:commandButton>

		<p:commandButton icon="fa fa-fw fa-edit" title="Editar" outcome="/cliente/editCliente" style="text-align: center;" 
			action="#{cliBean.clientById(cli)}">
			<f:param name="cliente" value="#{cli.id}"/>
		</p:commandButton>
    </p:column>

</p:dataTable>
    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
        <p:commandButton value="Sim" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" action="#{cliBean.excluirCliente}" update=":cliForm:dTb" actionListener="#{cliBean.excluirCliente}" process="@this" />
        <p:commandButton value="Não" styleClass="ui-confirmdialog-no" icon="ui-icon-close" onclick="return false;"/>
    </p:confirmDialog>
 
</h:form>


</ui:define>

</ui:composition>
