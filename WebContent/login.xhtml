<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Login</title>
</h:head>
<h:body>

<div style="margin: 10% 35% 0px 35%;">
	<h2 style="font-family: arial;">Sistema de Ordem de Serviços</h2>
	<h:form>
		<p:growl id="growl" life="2000" />
		<p:panel header="Login">
			<p:panelGrid columns="2" style="margin: auto 0px auto 0px;">
				<p:outputLabel for="login" value="Login:" />
				<p:inputText id="login" value="#{uBean.login}" required="true" />

				<p:outputLabel for="senha" value="Senha:" />
				<p:password id="senha" value="#{uBean.senha}" required="true" />

				<p:button icon="fa fa-fw fa-user-plus" value="Novo Usuário" />
				<p:commandButton value="Logar" action="#{uBean.logar}"
					icon="fa fa-fw fa-user" update="@form" />
			</p:panelGrid>
		</p:panel>

	</h:form>
</div>
</h:body>
</html>
