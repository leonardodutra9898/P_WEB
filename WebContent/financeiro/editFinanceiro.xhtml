<ui:composition template="/WEB-INF/template/layout.xhtml" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui"
>

<ui:define name="conteudo">

<h2>Atualizando Lançamento Financeiro</h2>

<h:form>

<p:growl id="growl" life="2000" />
	<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">

		<p:outputLabel value="Situação do Lançamento: " for="st" />
		<p:selectOneMenu id="st" value="#{finBean.financeiroEdit.status}" >
					<f:selectItem itemLabel="Altere a situação desse lançamento" itemValue=""/>
					<f:selectItems value="#{finBean.status}"/>
		</p:selectOneMenu>

		<p:outputLabel value="Tipo de Lançamento: " for="tipo" />
		<p:selectOneMenu id="tipo" value="#{finBean.financeiroEdit.tipoLancamento}" >
					<f:selectItem itemLabel="Altere o tipo de lançamento" itemValue=""/>
					<f:selectItems value="#{finBean.tipoLancamento}"/>
		</p:selectOneMenu>

		<p:outputLabel value="Cliente: " />
		<p:outputLabel value="#{finBean.financeiroEdit.cliente.nome}"/>

		<p:outputLabel value="Ordem de Serviço: " />
		<p:outputLabel value="#{finBean.financeiroEdit.os.descricao}"/>

		<p:outputLabel value="Valor do Serviço: " />
		<p:outputLabel value="R$ #{finBean.financeiroEdit.os.valorServico}"/>

		<p:outputLabel value="Data do Faturamento: " />
		<p:outputLabel value="#{finBean.financeiroEdit.data}">
			<f:convertDateTime dateStyle="medium"/>
		</p:outputLabel>

		<p:commandButton value="Atualizar" actionListener="#{finBean.novoLancamentoFinanceiro}" update="growl"/>
		
		</h:panelGrid>
	</h:form>
</ui:define>	

</ui:composition>
