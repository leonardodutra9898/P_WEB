<ui:composition template="/WEB-INF/template/layout.xhtml" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui"
>

<ui:define name="conteudo">

<h2>Lançar Valores à Pagar (AVULSO)</h2>

<h:form>

<p:growl id="growl" life="2000" />
	<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">

		<p:outputLabel value="Situação do Lançamento: " for="st" />
		<p:selectOneMenu id="st" value="#{finBean.nFinanceiro.status}" required="true">
					<f:selectItem itemLabel="Altere a situação desse lançamento" itemValue=""/>
					<f:selectItems value="#{finBean.status}"/>
		</p:selectOneMenu>

		<p:outputLabel value="Ordem de Serviço: " for="os" />
		<p:selectOneMenu id="os" value="#{finBean.idOSSelecionado}" required="true">
					<f:selectItem itemLabel="Qual a Ordem de Serviço?" itemValue=""/>
					<f:selectItems value="#{osBean.listOS}" var="o" itemValue="#{o.id}" itemLabel="#{o.descricao}"/>
		</p:selectOneMenu>

		<p:outputLabel value="Valor do Serviço: " for="serv" /> 
		<p:inputNumber id="serv" value="#{finBean.nFinanceiro.valorOrcamentoOS}" symbol="R$ " symbolPosition="p" 
                               decimalSeparator="," thousandSeparator="." validatorMessage="Valores em reais" required="true" /> 
		<!-- <p:inputText id="serv" required="true" value="#{finBean.nFinanceiro.valorOrcamentoOS}" validatorMessage="Valores em reais" /> -->
		
		<p:outputLabel value="Tipo de Lançamento: " for="ti" />
		<p:selectOneMenu id="ti" value="#{finBean.nFinanceiro.tipoLancamento}" required="true">
					<f:selectItem itemLabel="Tipos de lançamento" itemValue=""/>
					<f:selectItems value="#{finBean.tipoLancamento}"/>
		</p:selectOneMenu>
		
		<p:commandButton value="Adicionar" actionListener="#{finBean.novoLancamentoFinanceiro}" update="growl"/>
		
		</h:panelGrid>
	</h:form>
</ui:define>	

</ui:composition>
