<ui:composition template="/WEB-INF/template/layout.xhtml" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui"
>

<ui:define name="conteudo">
<h:form>
<p:growl id="growl" life="2000" />

<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
		
		<p:outputLabel value="Nome Funcionario: " for="desc" />		
		<p:inputText id="desc" value="#{funcBean.funcionario.nome}" 
			required="true" requiredMessage="Nome do Funcionário!">
		</p:inputText>
		
		<p:outputLabel value="E-mail Institucional" for="mail" /> 
		<p:inputText id="mail" required="true" value="#{funcBean.funcionario.email}" validatorMessage="E-mail inválido" > 
			<f:validator validatorId="emailValidator" />
		</p:inputText>
		
		<p:outputLabel value="Salário: " for="sal" /> 
		<p:inputText id="sal" required="true" value="#{funcBean.funcionario.salario}" validatorMessage="Valores em reais" /> 
		
		<p:commandButton value="Adicionar" actionListener="#{funcBean.novoFunc}" id="actF" update="growl"/>
		
		</h:panelGrid>
	</h:form>
</ui:define>	

</ui:composition>
