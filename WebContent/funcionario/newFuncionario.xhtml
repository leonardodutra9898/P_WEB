<ui:composition template="/WEB-INF/template/layout.xhtml" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui"
>

<ui:define name="conteudo">
<h:form>
<h2>Novo Funcionário</h2>
<p:growl id="growl" life="2000" />

<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
		
		<p:outputLabel value="Nome Funcionario: " for="desc" />		
		<p:inputText id="desc" value="#{funcBean.nFuncionario.nome}" 
			required="true" requiredMessage="Nome do Funcionário!" validatorMessage="Nome do Funcionário requer letras apenas">
			<f:validateRegex pattern="[a-zA-Z]+" />
		</p:inputText>
		
		<p:outputLabel value="E-mail Institucional" for="mail" /> 
		<p:inputText id="mail" required="true" value="#{funcBean.nFuncionario.email}" validatorMessage="E-mail inválido" > 
			<f:validator validatorId="emailValidator" />
		</p:inputText>
		
		<p:outputLabel value="Salário: " for="sal" /> 
		<p:inputText id="sal" required="true" value="#{funcBean.nFuncionario.salario}" validatorMessage="Valores em reais" />
		
		<p:outputLabel value="Função: " for="fun" />
		<p:selectOneMenu id="fun" value="#{funcBean.nFuncionario.FUNCAO}" required="true">
					<f:selectItem itemLabel="Altere a Função do Funcionário" itemValue=""/>
					<f:selectItems value="#{funcBean.funcoes}"/>
		</p:selectOneMenu>
		
		<p:commandButton value="Adicionar" actionListener="#{funcBean.novoFunc}" id="actF" update="growl"/>
		
		</h:panelGrid>
	</h:form>
</ui:define>	

</ui:composition>
