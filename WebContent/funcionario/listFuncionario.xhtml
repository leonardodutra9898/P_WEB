<ui:composition template="/WEB-INF/template/layout.xhtml" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
>

<ui:define name="conteudo">
<h:form id="formFunc">  

<p:growl id="growl" life="2000" />

<p:dataTable var="fun" value="#{funcBean.funcionarios}" id="dTb">
    <p:column headerText="ID Funcionário">
        <h:outputText value="#{fun.id}" />
    </p:column>
 
	 <p:column headerText="Nome">
        <h:outputText value="#{fun.nome}" />
    </p:column>
 
 	<p:column headerText="E-mail">
        <h:outputText value="#{fun.email}" />
    </p:column>
    
    <p:column headerText="Salário">
        <h:outputText value="#{fun.salario}" />
    </p:column>
 
    <p:column headerText="Função">
        <h:outputText value="#{fun.FUNCAO}" />
    </p:column>
    
    
    
        <p:column>
		
        <p:commandButton icon="fa fa-fw fa-trash" title="Delete" oncomplete="excluirMensagemFuncModal.show();" process="@this" update="@this" action="#{funcBean.excluirFuncionario}">
        	<p:confirm header="Confirme exclusão" message="Certeza que quer excluir?" icon="fa fa-fw fa-trash"/>
         	<f:setPropertyActionListener value="#{fun}" target="#{funcBean.funcionario}" />
        </p:commandButton>

		<p:commandButton icon="fa fa-fw fa-edit" title="Editar" outcome="/funcionario/editFuncionario" style="text-align: center;" action="#{funcBean.funcById(fun)}">
			<!-- <f:param name="funcionario" value="#{fun.id}"/> -->
		</p:commandButton>
    </p:column>

</p:dataTable>

    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
        <p:commandButton value="Sim" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" action="#{funcBean.excluirFuncionario}" update="@form" process="@this" />
        <p:commandButton value="Não" styleClass="ui-confirmdialog-no" icon="ui-icon-close" onclick="return false;"/>
    </p:confirmDialog>

</h:form>

</ui:define>

</ui:composition>
