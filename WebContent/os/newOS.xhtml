<ui:composition template="/WEB-INF/template/layout.xhtml" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
>

<ui:define name="conteudo">
<h:form>
		<p:outputLabel value="Cliente: " for="cli" /> <br />
		<p:selectOneMenu id="cli">
			<f:selectItem itemLabel="Selecione um cliente" itemValue=""/>
			<f:selectItems value="#{osBean.listClientes}" var="iCli" itemValue="#{iCli.id}" itemLabel="#{iCli.nome}"/>
		</p:selectOneMenu>

		<p:outputLabel value="Descrição: " for="desc" /> <br />		
		<p:inputText id="desc" value="#{osBean.os.descricao}" 
			required="true" requiredMessage="Descreva o problema..." 
			>
		</p:inputText> <br />
		
		<p:outputLabel value="Prioridade: " for="prio" /> <br />
		<p:inputText id="prio" required="true" value="#{osBean.os.prioridade}" validatorMessage="Apenas numero" /> <br />
		
		<p:commandButton value="Adicionar" action="#{osBean.novoOS}"/> <br />
		<!-- <h:button value="Adicionar" action="#{osBean.novoOS}" outcome="/os/listOS.xhtml"/> --> 
		
		<br />
	</h:form>
</ui:define>	

</ui:composition>
