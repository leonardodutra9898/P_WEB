<ui:composition template="/WEB-INF/template/layout.xhtml" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
>

<ui:define name="conteudo">

<!-- <f:metadata>
	<f:event listener="#{cliBean.inicializar}" type="preRenderView"></f:event>
</f:metadata> -->

<h:form>
<p:growl id="growl" life="2000" />

<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
		
		<p:outputLabel value="Cliente: " for="cli" />
		<p:selectOneMenu id="cli" value="#{cliBean.cliente}" converter="clienteConverter">
					<f:selectItem itemLabel="Selecione um cliente" itemValue=""/>
					<f:selectItems value="#{cliBean.listClientes}" var="iCli" itemValue="#{iCli}" itemLabel="#{iCli.nome}"/>
		</p:selectOneMenu>

		<p:outputLabel value="Descrição: " for="desc" />		
		<p:inputText id="desc" value="#{osBean.os.descricao}" 
			required="true" requiredMessage="Descreva o problema...">
		</p:inputText>
		
		<p:outputLabel value="Prioridade: " for="prio" /> 
		<p:inputText id="prio" required="true" value="#{osBean.os.prioridade}" validatorMessage="Apenas numero" /> 
		
		<p:commandButton value="Adicionar" actionListener="#{osBean.novoOS}" id="actOS" update="growl"/>
		
		</h:panelGrid>
	</h:form>
</ui:define>	

</ui:composition>
