<ui:composition template="/WEB-INF/template/layout.xhtml" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
>

<ui:define name="conteudo">
<h:form>

<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
		
		<p:outputLabel value="Cliente: " for="cli" />
		<p:selectOneMenu id="cli">
			<f:selectItem itemLabel="Selecione um cliente" itemValue=""/>
			<f:selectItems value="#{cliBean.cliServ.listClientes}" var="iCli" itemValue="#{iCli}" itemLabel="#{iCli.nome}"/>
		</p:selectOneMenu>

		<p:outputLabel value="Descrição: " for="desc" />		
		<p:inputText id="desc" value="#{osBean.os.descricao}" 
			required="true" requiredMessage="Descreva o problema...">
		</p:inputText>
		
		<p:outputLabel value="Prioridade: " for="prio" /> 
		<p:inputText id="prio" required="true" value="#{osBean.os.prioridade}" validatorMessage="Apenas numero" /> 
		
		<p:commandButton value="Adicionar" action="#{osBean.novoOS}"/>
		
		</h:panelGrid>
	</h:form>
</ui:define>	

</ui:composition>
