<ui:composition template="/WEB-INF/template/layout.xhtml" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
>

<ui:define name="conteudo">

<f:metadata>
	<f:event listener="#{osBean.init}" type="preRenderView" />
</f:metadata>

<h:form id="formOS">  

<p:growl id="growl" life="2000" />

<p:dataTable var="os" value="#{osBean.listOS}" id="dTb">
    <p:column headerText="Nº OS">
        <h:outputText value="#{os.id}" />
    </p:column>
 
	 <p:column headerText="Cliente">
        <h:outputText value="#{os.cliente.nome}" />
    </p:column>

	 <p:column headerText="Técnico Responsável">
        <h:outputText value="#{os.funcionario.nome}" />
    </p:column>
 
    <p:column headerText="Data (Abertura)">
        <h:outputText value="#{os.dataAbertura}">
        	<f:convertDateTime dateStyle="medium"/>
        </h:outputText>
    </p:column>
 
 	<p:column headerText="Descrição">
        <h:outputText value="#{os.descricao}" />
    </p:column>
    
    <p:column headerText="Prioridade">
        <h:outputText value="#{os.prioridade}" />
    </p:column>
    
    <p:column headerText="Valor do Serviço">
        <h:outputText value="R$ #{os.valorServico}" />
    </p:column>    
 
    <p:column headerText="Status">
        <h:outputText value="#{os.status}" />
    </p:column>
    
    
    
    <p:column>
	    <p:commandButton icon="fa fa-fw fa-trash" title="Delete" process="@this" update="@form" action="#{osBean.remove}" rendered="#{pBean.pps.adminOsDelete}">
        	<p:confirm header="Confirme exclusão" message="Certeza que quer excluir?" icon="fa fa-fw fa-trash"/>
         	<f:setPropertyActionListener value="#{os}" target="#{osBean.os}" />
        </p:commandButton>

	    <p:commandButton icon="fa fa-fw fa-trash" title="Delete" process="@this" update="@form" action="#{osBean.remove}" rendered="#{pBean.pps.tecOsDelete}">
        	<p:confirm header="Confirme exclusão" message="Certeza que quer excluir?" icon="fa fa-fw fa-trash"/>
         	<f:setPropertyActionListener value="#{os}" target="#{osBean.os}" />
        </p:commandButton>
        
	    <p:commandButton icon="fa fa-fw fa-trash" title="Delete" process="@this" update="@form" action="#{osBean.remove}" rendered="#{pBean.pps.gerOsDelete}">
        	<p:confirm header="Confirme exclusão" message="Certeza que quer excluir?" icon="fa fa-fw fa-trash"/>
         	<f:setPropertyActionListener value="#{os}" target="#{osBean.os}" />
        </p:commandButton>        
        
	    <p:commandButton icon="fa fa-fw fa-trash" title="Delete" process="@this" update="@form" action="#{osBean.remove}" rendered="#{pBean.pps.supOsDelete}">
        	<p:confirm header="Confirme exclusão" message="Certeza que quer excluir?" icon="fa fa-fw fa-trash"/>
         	<f:setPropertyActionListener value="#{os}" target="#{osBean.os}" />
        </p:commandButton>

        

		<p:commandButton icon="fa fa-fw fa-edit" title="Editar" outcome="/os/editOS" style="text-align: center;" action="#{osBean.searchEdit(os)}" rendered="#{pBean.pps.adminOsEdit}">
			<!-- <f:param name="os" value="#{os.id}"/> -->
		</p:commandButton>
		
		<p:commandButton icon="fa fa-fw fa-edit" title="Editar" outcome="/os/editOS" style="text-align: center;" action="#{osBean.searchEdit(os)}" rendered="#{pBean.pps.tecOsEdit}">
			<!-- <f:param name="os" value="#{os.id}"/> -->
		</p:commandButton>
		
		<p:commandButton icon="fa fa-fw fa-edit" title="Editar" outcome="/os/editOS" style="text-align: center;" action="#{osBean.searchEdit(os)}" rendered="#{pBean.pps.gerOsEdit}">
			<!-- <f:param name="os" value="#{os.id}"/> -->
		</p:commandButton>
		
		<p:commandButton icon="fa fa-fw fa-edit" title="Editar" outcome="/os/editOS" style="text-align: center;" action="#{osBean.searchEdit(os)}" rendered="#{pBean.pps.supOsEdit}">
			<!-- <f:param name="os" value="#{os.id}"/> -->
		</p:commandButton>		
			
    </p:column>

</p:dataTable>

    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
        <p:commandButton value="Sim" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" action="#{osBean.remove}" update="@form" process="@this" />
        <p:commandButton value="Não" styleClass="ui-confirmdialog-no" icon="ui-icon-close" onclick="return false;"/>
    </p:confirmDialog>

</h:form>

</ui:define>

</ui:composition>
