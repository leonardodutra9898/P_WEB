<ui:composition template="/WEB-INF/template/layout.xhtml" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
>

<ui:define name="conteudo">
<h:form id="formOS">  

<p:growl id="growl" life="2000" />

<p:dataTable var="os" value="#{osBean.listOS}">
    <p:column headerText="Nº OS">
        <h:outputText value="#{os.id}" />
    </p:column>
 
	 <p:column headerText="Cliente">
        <h:outputText value="#{os.idCliente.nome}" />
    </p:column>
 
    <p:column headerText="Data (Abertura)">
        <h:outputText value="#{os.dataAbertura}">
        	<f:convertDateTime dateStyle="medium"/>
        </h:outputText>
    </p:column>
 
 	<p:column headerText="Descrição">
        <h:outputText value="#{os.descricao}" />
    </p:column>
    
    <p:column headerText="Prioridade">
        <h:outputText value="#{os.prioridade}" />
    </p:column>
 
    <p:column headerText="Status">
        <h:outputText value="#{os.status}" />
    </p:column>
    
    <p:column headerText="">
<!--         <p:commandButton icon="fa fa-fw fa-remove" value="Excluir" action="#{osBean.osDelete}" >
        	<f:setPropertyActionListener value="#{os}" target="#{osBean.os}" />
        	<p:confirm header="Confirmação" message="Deseja realmente excluir?" icon="fa fa-exclamation-triangle" />
        </p:commandButton> -->
        
        <p:commandButton icon="fa fa-fw fa-trash" title="Delete" oncomplete="confirmacaoExclusao.show();"/>
        	<!-- <f:setPropertyActionListener value="#{os}" target="#{osBean.os}" /> -->
        <!-- </p:commandButton> -->

		<p:button icon="fa fa-fw fa-edit" title="Editar" action="#{osBean.osEdit}" />
			<!-- <f:setPropertyActionListener value="os" target="#{osBean.os}" /> -->
		<!-- </p:button> -->
    </p:column>
    
<!--     <p:column headerText="teste">
    	<p:commandButton value="Teste1" action="#{osBean.teste1}" />
    </p:column> -->
</p:dataTable>

 <p:confirmDialog id="excluirMensagemOSModal" width="500"
        header="Confirmação de exclusão" severity="alert"
        widgetVar="excluirMensagemOSDialog" closable="false" appendToBody="true">
        <f:facet name="message">
            <h:outputFormat value="Excluir este registro?" />
        </f:facet>

        <p:commandButton value="Sim"
            oncomplete="excluirMensagemOSDialog.hide()"
            action=""
            update="formOS" />
        <p:commandButton value="Não"
            onclick="excluirMensagemOSDialogs.hide()" />
    </p:confirmDialog>

</h:form>

</ui:define>

</ui:composition>
